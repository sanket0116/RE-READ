  <div class="auth-container">
    <mat-card class="auth-card">
      <mat-card-title class="auth-title">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="example@domain.com" required />
            <mat-error *ngIf="loginForm.get('email')?.invalid">Valid email is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid">Password is required</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="auth-button" type="submit">Login</button>
        </form>
  
        <!-- Error message displayed here -->
        <div *ngIf="loginError" class="error-message">
          {{ loginError }}
        </div>
      </mat-card-content>
  
      <div class="auth-footer">
        Don't have an account? <a routerLink="/register" class="auth-link">Register</a>
      </div>
    </mat-card>
  </div>
