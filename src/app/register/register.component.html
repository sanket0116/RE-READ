<div class="auth-container">
    <mat-card class="auth-card">
      <mat-card-title class="auth-title">Create an Account</mat-card-title>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Full Name</mat-label>
            <input matInput formControlName="name" placeholder="John Doe" required />
            <mat-error *ngIf="registerForm.get('name')?.invalid">Name is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="example@domain.com" required />
            <mat-error *ngIf="registerForm.get('email')?.invalid">Valid email is required</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" required />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid">Password must be at least 6 characters</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="auth-button" type="submit">Register</button>
        </form>
      </mat-card-content>
  
      <div class="auth-footer">
        Already have an account? <a routerLink="/login" class="auth-link">Login</a>
      </div>
    </mat-card>
  </div>
